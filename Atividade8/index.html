<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Lifecycle Example</title>
</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <button @click = "changeMessage">Change Message</button>
    <button @click="unmountComponent">Unmount Component</button>
  </div>
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        message: 'Hello Vue.js!'
      };
    },
    methods: {
      changeMessage() {
         this.message = 'Message Updated';
         },
         unmountComponent(){
          app.unmount();
         }
      },
      beforeCreate(){
        console.log('beforeCreate: Dados ainda não estão disponíveis')
      },
      created() {
        console.log('created: Dados já foram inicializados');
      },
      beforeMount() {
        console.log('beforeMount: Componente preste a ser montado no DOM');
      },
      mounted() {
        console.log('mounted: Componente montado no DOM')
      },
      beforeUpdate(){
        console.log('beforeUpdate: Dados foram alterados, prestes a atualizar DOM');
      },
      updated() {
        console.log('updated: DOM foi atualizado');
      },
      beforeUnmount(){
        console.log('beforeUnmounted: Componente prestes a ser destruído');
      },
      unmounted() {
        console.log('unmounted: Componente foi destruído');
      }
  });
 app.mount('#app');
</script>

</html>
