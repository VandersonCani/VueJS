<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso Vue js - diretiva v-bind, Atribuindo valor as tags html</title>
  <style>
    .red {
      color: red;
    }

    .green {
      color: green;
    }

    .blue {
      color: blue;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>{{ titulo}}</h1>
    <img v-bind:src="'https://br.vuejs.org/images/logo.png'" v-bind:alt="'Vue is awesome!'" v-bind:data-img-large="'https://br.vuejs.org/images/logo.png'" v-bind:alt="'Vuejs is awesome!'">

    <p :class="classe">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut deserunt laudantium aliquam eveniet, ipsum porro voluptates iure perspiciatis tempore animi accusamus doloremque et officiis aperiam soluta, debitis, labore error sequi.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        titulo: 'Aprendendo Vue JS',
        classe: "green"
      }
    })
  </script>
</body>

</html>
